# PostgreSQL Configuration for Production
# Optimized for Contabo VPS (SSD, 4GB+ RAM)

# Memory Configuration
shared_buffers = 1GB                  # ~25% of RAM
effective_cache_size = 3GB            # ~75% of RAM
work_mem = 16MB                       # per connection (monitor for OOM)
maintenance_work_mem = 256MB          # for vacuuming

# Checkpoint Configuration
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100

# Storage Configuration (SSD)
random_page_cost = 1.1                # optimized for SSD
effective_io_concurrency = 200        # optimized for SSD

# Parallel Queries
max_worker_processes = 4              # match CPU cores
max_parallel_workers_per_gather = 2
max_parallel_workers = 4

# Logging & Monitoring
log_min_duration_statement = 1000     # log queries > 1s
track_activity_query_size = 2048
pg_stat_statements.max = 10000
pg_stat_statements.track = all
